{% extends 'basic.html' %}

{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" width="400px" height="385px" alt="">
                </div>
            
            <div class="row" >
                <button class="btn btn-primary mx-3">Buynow</button>
                <button class="btn btn-primary">Add to cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><h5><b>RS {{product.price}}</b></h5><p>
                <p>{{product.product_description}}</p>
        </div>
    </div>
</div> 
{% endblock %}

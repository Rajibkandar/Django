{% extends 'basic.html' %}
{% load static %}
{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" width="400px" height="385px" alt="">
                </div>
            
            <div class="row" >
                <button class="btn btn-primary mx-3">Buynow</button>
                <span id="divpr{{product.id}}" class="divpr"> <button id="pr{{product.id}}" class="btn btn-primary cart">Add to cart</button></span>
            </div>
        </div>
        <div class="col-md-8">
            <h5 id="namepr">{{product.product_name}}</h5>
            <h5 id="pricepr"><b>RS {{product.price}}</b></h5>
                <p>{{product.product_description}}</p>
        </div>
    </div>
</div> 
{% block javascript %}
    <script>
        console.log("working");
        if (localStorage.getItem('cart') == null) {
            var cart = {};
        }
        else {
            cart = JSON.parse(localStorage.getItem('cart'));
            updatecart(cart);
        }
        $('.divpr').on('click', 'button.cart', function () {
            var idstr = this.id.toString();
            if (cart[idstr] != undefined) {
                qty = cart[idstr][0] + 1;
            }
            else {
                qty = 1;
                name = document.getElementById('namepr').innerHTML
                price = document.getElementById('pricepr').innerHTML
                cart[idstr] = [qty, name,parseInt(price)];
            }
            updatecart(cart);
        });
        $('#popcart').popover();
        
        updatepopover(cart);
        function updatepopover(cart) {
            var popstr = "";
            popstr = popstr + "<h5>cart</h5> <div class='mx-2 my-2'>";
            var i = 1;
            for (var item in cart) {
                popstr = popstr + "<b>" + i + "</b>.";
                popstr = popstr + document.getElementById('namepr').innerHTML.slice(0, 19) + "...qty :" + cart[item][0] + '<br>';
                i = i + 1;
            }
            popstr = popstr + "</div><a href='checkoutpage' class='btn btn-primary'>checkout</a>"
            console.log(popstr);
            document.getElementById('popcart').setAttribute('data-content',popstr);
            a=document.getElementById('popcart')
           
            $('#popcart').popover('hide');
        }
        function clearcart() {
            cart = JSON.parse(localStorage.getItem('cart'));
            for (var item in cart) {
                document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">add to cart</button>'
            }
            localStorage.clear();
            cart = {};
            updatecart(cart);
        }
        function updatecart(cart) {
            var sum=0;
            for (var item in cart) {
                sum=sum+cart[item][0];
                document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button><span id='val" + item + "''>" + cart[item][0] + "</span><button id='plus" + item + "' class='btn btn-primary plus'>+</button>";
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart').innerHTML = sum;
            console.log(cart);
            updatepopover(cart);
        }
        $('.divpr').on("click", "button.minus", function () {
            a = this.id.slice(7, );
            cart['pr' + a][0] = cart['pr' + a][0] - 1;
            cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
            document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
            if(cart['pr'+a][0]==0){
                document.getElementById('divpr'+a).innerHTML='<button id="pr'+a+'" class="btn btn-primary cart">add to cart</button>'
                delete cart['pr'+a];
            }
            else{
                document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
            }
            updatecart(cart);
            
            
          
        });

        $('.divpr').on("click", "button.plus", function () {
            a = this.id.slice(6,);
            cart['pr' + a][0] = cart['pr' + a][0] + 1;
            cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
            document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
            updatecart(cart);
        });
    </script>       
    {% endblock %}
{% endblock %}

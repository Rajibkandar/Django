{% extends 'basic.html' %}
{% block title %}contactpage{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>contact us</h3>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">description</label>
           <textarea name="desc" id="desc" rows="3" class="form-control" placeholder="your query must be more than 20 words"></textarea>
        </div>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>

{% endblock %}
